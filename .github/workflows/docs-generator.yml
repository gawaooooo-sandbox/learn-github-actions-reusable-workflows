# アクション／Reusable Workflowsのドキュメントを自動生成する
#  @see https://zenn.dev/tmknom/books/pragmatic-composite-action/viewer/docs
#  @see https://zenn.dev/tmknom/articles/actdocs-github-actions

name: Generate Documentation

on:
  workflow_call:
    inputs:
      yaml-file:
        description: |
          Required. Specifies the path to the YAML file of the action or reusable workflow for which the documentation should be generated.
        type: string
        required: true
      markdown-file:
        description: |
          Optional. Specifies the target Markdown file where the generated documentation will be injected.
          If not specified, 'README.md' is used as default.
          Default: "README.md"
        type: string
        required: false
        default: "README.md"
      ref:
        description: |
          Required. The git ref (such as a branch, tag, or commit SHA) that the documentation generation should be based on.
          This ref will be checked out for processing.
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  pre-processing:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Create inputs summary
        uses: gawaooooo-sandbox/learn-github-actions-custom/composite/inputs-summary@v3
        with:
          workflow-inputs: ${{ toJSON(inputs) }}

  generate:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: write
    env:
      YAML_FILE: ${{ inputs.yaml-file }}
      MD_FILE: ${{ inputs.markdown-file }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Inject document
        run: |
          docker run --rm -v "$(pwd):/work" -w "/work" \
          ghcr.io/tmknom/actdocs inject --sort \
          --file "${MD_FILE}" "${YAML_FILE}"

      - name: Git push
        run: |
          echo "### 📖 Inject document result" >> "$GITHUB_STEP_SUMMARY"

          if [[ "$(git status -s)" == "" ]]; then
            echo 'skipped'
            echo "- ⏭️ skipp: ${MD_FILE}" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${MD_FILE}"
          git commit -m "Update ${MD_FILE}"
          git push

          echo "- ✅ update: ${MD_FILE}" >> "$GITHUB_STEP_SUMMARY"

name: Test for reusable-deploy
run-name: ${{ github.workflow }} on ${{ github.ref_type }} ${{ github.ref_name }} [${{ github.sha }}]

on:
  workflow_call:
    inputs:
      environment:
        description: |
          Required input to set the environment to deploy.
        required: false
        type: string
        default: "develop"
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        description: "Choose the environment"
        default: "develop"
        options:
          - develop
          - prod
  pull_request:
    paths:
      - .github/workflows/reusable-deploy.yml
      - .github/workflows/_internal-test-reusable-deploy.yml

concurrency:
  group: test-reusable-deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  setup:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        run: |
          echo "Setting up..."
          pwd

          # Create a temporary directory
          TEST_TEMP_DIR="${RUNNER_TEMP}/test"
          mkdir -p "${TEST_TEMP_DIR}"
          la -lah
          cd "${TEST_TEMP_DIR}"

          # Create test js file to TEST_TEMP_DIR
          echo "console.log('Hello, World!');" > test.js
          pwd
          la -lah
  exercise:
    needs: [setup]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: ${{ inputs.environment }}
      build-command: build
      build-environments: "{'TEST': 123, 'BASE_URL': 'http://example.com'}"
      s3-uri: "s3://example-bucket"
    secrets:
      node-auth-token: ${{ secrets.GITHUB_TOKEN }}
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
    permissions:
      contents: read
      packages: read
      id-token: write

name: Test for reusable-deploy
run-name: ${{ github.workflow }} on ${{ github.ref_type }} ${{ github.ref_name }} [${{ github.sha }}]

on:
  workflow_call:
    inputs:
      environment:
        description: |
          Required input to set the environment to deploy.
        required: false
        type: string
        default: "develop"
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        description: "Choose the environment"
        default: "develop"
        options:
          - develop
          - prod
  pull_request:
    paths:
      - .github/workflows/reusable-deploy.yml
      - .github/workflows/_internal-test-reusable-deploy.yml

concurrency:
  group: test-reusable-deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: test

jobs:
  setup:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        run: |
          set -x
          pwd
          ls -lah

          if [ -f index.js ]; then
            cat index.js
          fi
  exercise:
    needs: [setup]
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      working-directory: test
      environment: ${{ inputs.environment }}
      build-command: build
      build-environments: '{"TEST": "test", "PROD": "prod", "BASE_URL": "https://example.com"}'
      s3-uri: "s3://example-bucket"
      node-version-file: test/package.json
    secrets:
      node-auth-token: ${{ secrets.GITHUB_TOKEN }}
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
    permissions:
      contents: read
      packages: read
      id-token: write

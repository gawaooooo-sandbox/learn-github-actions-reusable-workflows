name: Generate reusable workflow docs
run-name: "${{ github.workflow }} for ${{ github.ref_name }} Triggered by: ${{ github.event_name }} [${{ github.sha }}]"

on:
  pull_request:
    paths:
      - ".github/workflows/reusable-*.yml"
permissions:
  contents: write
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    strategy:
      matrix:
        yaml-file:
          [
            .github/workflows/reusable-lint.yml,
            .github/workflows/reusable-make-wf-docs.yml,
            .github/workflows/reusable-deploy.yml,
            .github/workflows/reusable-yaml-lint.yml,
            .github/workflows/reusable-github-release.yml,
            .github/workflows/reusable-label.yml,
          ]
        include:
          - yaml-file: .github/workflows/reusable-lint.yml
            markdown-file: docs/reusable-lint.md
          - yaml-file: .github/workflows/reusable-make-wf-docs.yml
            markdown-file: docs/reusable-make-wf-docs.md
          - yaml-file: .github/workflows/reusable-deploy.yml
            markdown-file: docs/reusable-deploy.md
          - yaml-file: .github/workflows/reusable-yaml-lint.yml
            markdown-file: docs/reusable-yaml-lint.md
          - yaml-file: .github/workflows/reusable-github-release.yml
            markdown-file: docs/reusable-github-release.md
          - yaml-file: .github/workflows/reusable-label.yml
            markdown-file: docs/reusable-label.md
    uses: ./.github/workflows/reusable-make-wf-docs.yml
    with:
      yaml-file: ${{ matrix.yaml-file }}
      markdown-file: ${{ matrix.markdown-file }}
      ref: ${{ github.head_ref }}
